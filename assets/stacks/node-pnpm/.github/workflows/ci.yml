name: CI

on:
  pull_request:

jobs:
  test:
    # Limit to PRs targeting CODEX_BASE_BRANCH (cannot use vars in `on`).
    if: ${{ github.event_name == 'pull_request' && github.base_ref == (vars.CODEX_BASE_BRANCH || 'main') }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm i --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test
