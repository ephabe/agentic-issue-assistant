name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # Define these scripts in composer.json:
      # - lint (e.g. pint, phpcs)
      # - typecheck (e.g. phpstan/psalm)
      # - test (e.g. phpunit/pest)
      - name: Lint
        run: composer lint

      - name: Typecheck
        run: composer typecheck

      - name: Test
        run: composer test
